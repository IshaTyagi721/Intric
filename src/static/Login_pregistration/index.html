<html>
  <head>
    <title>Login/Register</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero">
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
          <button type="button" class="toggle-btn" onclick="login()">
            Login
          </button>
          <button type="button" class="toggle-btn" onclick="register()">
            Register
          </button>
        </div>

        <!--LOGIN FORM-->
        <form id="login" class="input-group">
          <input
            type="email"
            id="email_login"
            class="input-field"
            placeholder="Email-ID"
            required
          />
          <input
            id="password_login"
            type="password"
            class="input-field"
            placeholder="Password"
            required
          />
          <button type="submit" class="submit-btn">Login</button>
        </form>

        <!--REGIStRATION FORM-->
        <form id="register" class="input-group">
          <input
            type="text"
            class="input-field"
            id="name"
            placeholder="Name"
            required
          />
          <input
            type="email"
            id="email"
            class="input-field"
            placeholder="Email-ID"
            required
          />
          <input
            type="password"
            id="pass"
            class="input-field"
            placeholder="Password"
            required
          />
          <input
            type="number"
            class="input-field"
            placeholder="Age"
            required
            id="age"
          />
          <button type="submit" class="submit-btn">Register</button>
        </form>
      </div>
    </div>

    <script src="./index.js" type="application/javascript"></script>
  </body>
</html>
